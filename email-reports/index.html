<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Report</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
      min-height: 100vh;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    .header {
      text-align: center;
      margin-bottom: 28px;
      padding-bottom: 16px;
      border-bottom: 2px solid #f0f0f0;
    }
    .header h1 {
      font-size: 28px;
      color: #1a1a1a;
      margin-bottom: 8px;
      font-weight: 800;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .header p {
      font-size: 13px;
      color: #888;
      font-weight: 500;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-bottom: 24px;
    }
    .card {
      background: linear-gradient(135deg, #f6f8fb 0%, #ffffff 100%);
      border-radius: 12px;
      padding: 20px;
      border: 1px solid #e8ecf1;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    .card-label {
      font-size: 13px;
      color: #6b7280;
      margin-bottom: 12px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      letter-spacing: 0.5px;
    }
    .icon {
      width: 28px;
      height: 28px;
      color: #667eea;
    }
    .card-value {
      font-size: 32px;
      font-weight: 800;
      color: #1a1a1a;
      margin-bottom: 12px;
      line-height: 1.2;
    }
    .split {
      display: flex;
      gap: 20px;
      font-size: 14px;
      color: #666;
      padding-top: 10px;
      border-top: 1px solid #e0e0e0;
    }
    .split-item {
      flex: 1;
      padding: 0 10px;
    }
    .split-item:first-child {
      border-right: 1px solid #e0e0e0;
    }
    .split-label {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 4px;
      font-size: 13px;
      font-weight: 700;
      color: #4b5563;
    }
    .platform-icon {
      font-size: 14px;
    }
    .split-value {
      font-size: 22px;
      font-weight: 700;
      color: #374151;
    }
    .footer {
      text-align: center;
      margin-top: 24px;
      padding-top: 16px;
      border-top: 2px solid #f0f0f0;
      font-size: 14px;
      color: #6b7280;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>TukTuki Reports Dashboard</h1>
      <p style="font-size: 16px; font-weight: 700; margin-top: 8px; color: #555;">
        Showing data for <span style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">Oct 8, 2025</span>
      </p>
    </div>

    <div class="grid">
      <div class="card">
        <div class="card-label">
          <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 19l3 3m0 0l3-3m-3 3V10"/>
          </svg>
          Total Downloads
        </div>
        <div class="card-value">2</div>
        <div class="split">
          <div class="split-item">
            <span class="split-label">Android</span>
            <div class="split-value">0</div>
          </div>
          <div class="split-item">
            <span class="split-label">iOS</span>
            <div class="split-value">2</div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-label">
          <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
          </svg>
          AdMob Impressions
        </div>
        <div class="card-value">2,909</div>
        
        <div class="split">
          <div class="split-item">
            <span class="split-label">Android</span>
            <div class="split-value">2,898</div>
          </div>
          <div class="split-item">
            <span class="split-label">iOS</span>
            <div class="split-value">11</div>
          </div>
        </div>
        
      </div>

      <div class="card">
        <div class="card-label">
          <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
          AdMob Revenue
        </div>
        <div class="card-value">₹692</div>
        
        <div class="split">
          <div class="split-item">
            <span class="split-label">Android</span>
            <div class="split-value">₹687</div>
          </div>
          <div class="split-item">
            <span class="split-label">iOS</span>
            <div class="split-value">₹5</div>
          </div>
        </div>
        
      </div>

      <div class="card">
        <div class="card-label">
          <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"/>
          </svg>
          Revenue (Razorpay)
        </div>
        <div class="card-value">₹1,292</div>
      </div>

      <div class="card">
        <div class="card-label">
          <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"/>
          </svg>
          Episode Views
        </div>
        <div class="card-value">16,543</div>
      </div>
    </div>
  </div>
</body>
</html>
